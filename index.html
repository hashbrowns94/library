<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id = 'heading'>
        <h1 id = 'title'>Your Bookshelf</h1>
        <button id = 'add'>New Book</button>
    <div class = 'formHome' id = 'formDiv'>
        <form id = 'form'>
            <h2>Add A New Book To Shelf</h2>
           <label for = 'inputTitle' id = 'titleLabel'>Title:</label>
           <input type = 'text' id = 'inputTitle'><br>
           <label for = 'inputAuthor' id = 'titleAuthor'>Author:</label>
           <input type = 'text' id = 'inputAuthor'><br>
           <label for = 'inputRead' id = 'readLabel'>Read?</label>
           <label for = 'yes'>yes</label>
           <input type = 'radio' id = 'inputReadYes'>
           <label for = 'no'>no</label>
           <input type = 'radio' id = 'inputReadNo'>
           <label for = 'currentlyReading'>Currently Reading</label>
           <input type = 'radio' id = 'inputReadCurrentlyReading'><br>
           <input type = 'submit' value = 'Submit' id = 'submit' onclick = 'parseForm()'>
        </form>
    </div>
    </div>
    <div id = 'container'>
    </div>

    <script src="app.js"></script>
</body>
</html>
